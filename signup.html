  <body >
    
    <main class="form-signin w-100 m-auto">
    <form class="text-center" method="post" action="/">
        <div><img class="mb-4" src="images/newsletter.png" alt="" width="100" height="100"></div>
        
        <a class="mt-5 mb-3 text-muted" href="https://www.flaticon.com/free-icons/newsletter" title="newsletter icons">Newsletter icons created by Freepik - Flaticon</a>
        
        <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter</h1>

        
        <input type="text" name="fName" class="form-control top"  placeholder="First Name">   
        <input type="text" name="lName" class="form-control middle" placeholder="Last Name">
        <input type="email" name="email" class="form-control bottom" placeholder="Email">
        


        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    </form>
    </main>
